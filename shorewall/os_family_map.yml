# -*- coding: utf-8 -*-
# vim: ft=yaml

Debian:
  pkg_v4: shorewall
  pkg_v6: shorewall6
  upnp_pkg: linux-igd
  config_path_v4: /etc/shorewall
  config_path_v6: /etc/shorewall6
  service_v4: shorewall
  service_v6: shorewall6
  macro_path: /etc/shorewall
  config_files:
    - zones
    - interfaces
    - policy
    - rules
    - masq
    - snat
    - routestopped
    - stoppedrules
    - params
    - tcinterfaces
    - tcpri
    - tcdevices
    - tcclasses
    - tcrules
    - mangle
    - tunnels
  etcdefault_file: /etc/default/shorewall
  etcdefault6_file: /etc/default/shorewall6

RedHat:
  pkg: shorewall

Arch:
  pkg: shorewall
